
spring.application.name=fantasy
server.port=9090
server.servlet.context-path=/fantasy

#database
spring.datasource.url=jdbc:mysql://localhost:3306/fantasy_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.jpa.defer-datasource-initialization=true

spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Security / Keycloak Configuration ---
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/football-fantasy

# Optional (for client credentials if you need to talk to Keycloak with Swagger
keycloak.realm=football-fantasy
keycloak.auth-server-url=http://localhost:8180
keycloak.resource=angular-client
