<div class="gameweek-list-container">
  <div class="content-wrapper">
    <div class="min-h-screen bg-gradient-to-b from-green-900/95 via-gray-900 to-black p-7 pt-20 text-green-50">
      <div class="max-w-6xl mx-auto">
        
        <!-- Header -->
        <header class="relative flex items-center gap-4 mb-5 pt-6">
          <!-- Centered Title + Subtitle -->
          <div class="absolute left-1/2 top-0 transform -translate-x-1/2 text-center">
            <h1 class="text-xl font-semibold tracking-wide m-0">
              Gameweek - {{ selectedCompetition }} (Week {{ selectedWeekNumber }})
            </h1>
            <p class="text-sm text-white/30 mt-1 mb-0">
              Click on teams to predict winners or draw. Tiebreak matches require exact score predictions.
            </p>
          </div>

          <!-- Buttons on the right -->
          <div class="ml-auto flex gap-2">
            <button
              onclick="cancelPredictions()"
              class="bg-transparent border border-red-500/30 px-3 py-2 rounded-lg text-red-400 hover:text-red-300 hover:border-red-500/50 transition-colors">
              Cancel
            </button>
            <button
              (click)="resetPredictions()"
              class="bg-transparent border border-white/6 px-3 py-2 rounded-lg text-white/30 hover:text-white/50 transition-colors">
              Reset
            </button>
            <button
              (click)="submitPredictions()"
              class="bg-gradient-to-r from-green-500/12 to-green-500/6 border border-green-500/30 px-3 py-2 rounded-lg text-green-400 hover:text-green-300 transition-colors">
              Submit Picks
            </button>
          </div>
        </header>

        <!-- Matches Grid -->
        <main>
          <section>
            <article *ngFor="let match of matches" class="match-card">
              <!-- Tiebreak badge -->
              <span *ngIf="match.isTiebreak" class="tiebreak-badge">Tie-break</span>

              <!-- Home Team -->
              <div class="team home"
                   [class.selected]="match.pick === '1'"
                   (click)="selectPick(match, '1')">
                <img *ngIf="match.homeIconUrl" [src]="match.homeIconUrl" [alt]="match.homeTeam" class="team-icon" />
                <span class="team-name">{{ match.homeTeam }}</span>
              </div>

              <!-- Pick Buttons -->
              <div class="pick-buttons">
                <button class="pick-btn draw-btn" [class.selected]="match.pick === 'X'" (click)="selectPick(match, 'X')">X</button>
              </div>

              <!-- Away Team -->
              <div class="team away"
                   [class.selected]="match.pick === '2'"
                   (click)="selectPick(match, '2')">
                <img *ngIf="match.awayIconUrl" [src]="match.awayIconUrl" [alt]="match.awayTeam" class="team-icon" />
                <span class="team-name">{{ match.awayTeam }}</span>
              </div>

              <!-- Tiebreaker Controls -->
              <div *ngIf="match.isTiebreak" class="tiebreak-controls" style="margin-left:1.5rem;display:flex;align-items:center;gap:0.5rem;">
                <input type="number" min="0" [(ngModel)]="match.scoreHome" class="score-input" placeholder="0" />
                <span class="vs">-</span>
                <input type="number" min="0" [(ngModel)]="match.scoreAway" class="score-input" placeholder="0" />
              </div>
            </article>
          </section>
        </main>

        <!-- Footer -->
        <footer class="flex justify-between items-center mt-5 text-white/30 text-sm">
          <div>Matches: <strong class="text-white">{{ matches.length }}</strong></div>
          <div>{{ tiebreakCount }} Tie-breaks</div>
        </footer>

      </div>
    </div>
  </div>
</div>
