<div *ngIf="competition">
  <h2>League Table for {{ competition }}</h2>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error">{{ error }}</div>
  <table *ngIf="standings.length && !loading && !error" class="league-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>P</th>
        <th>W</th>
        <th>D</th>
        <th>L</th>
        <th>GF</th>
        <th>GA</th>
        <th>GD</th>
        <th>Pts</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of standings; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ team.teamName }}</td>
        <td>{{ team.played }}</td>
        <td>{{ team.won }}</td>
        <td>{{ team.draw }}</td>
        <td>{{ team.lost }}</td>
        <td>{{ team.goalsFor }}</td>
        <td>{{ team.goalsAgainst }}</td>
        <td>{{ team.goalDifference }}</td>
        <td>{{ team.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!competition">
  <p>No competition selected.</p>
</div>
