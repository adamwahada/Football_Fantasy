<div class="chat-list">
    <div class="header">
        <div class="profile-menu">
            <span class="menu-icon">â‹®</span>
        </div>
        <h2>Discussions</h2>
        <button mat-raised-button class="refresh-btn" (click)="fetchChats()">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="#fff">
                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
        </button>
    </div>

    <div class="search-bar">
        <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24" width="18" height="18">
                <path fill="#8696a0" d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
            <input type="text" placeholder="Rechercher ou commencer une nouvelle discussion" />
        </div>
    </div>

    <div class="rooms" *ngIf="!loading">
        <div *ngFor="let room of chats"
             [class.selected]="selectedRoomId === room.roomId"
             (click)="selectRoom(room)"
             class="chat-room-item">
            <div class="avatar">
                <img *ngIf="room.avatar" [src]="room.avatar" alt="Avatar" />
                <div *ngIf="!room.avatar" class="avatar-fallback">{{ getInitials(room.name) }}</div>
            </div>
            <div class="room-info">
                <div class="room-header">
                    <div class="room-title">{{ formatName(room.name) }}</div>
                    <div class="room-time">{{ formatTime(room.lastActivity) }}</div>
                </div>
                <div class="room-content">
                    <div class="room-last">{{ getLastMessagePreview(room) }}</div>
                    <div *ngIf="room.unreadCount > 0" class="unread-indicator">
                        <span class="unread">{{ room.unreadCount }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="loading" class="loading-spinner">
        <svg class="spinner" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="20" fill="none" stroke="#25D366" stroke-width="5"></circle>
        </svg>
    </div>
</div>
